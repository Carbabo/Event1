
<div class="row">
 <div class="col-md-6 col-md-offset-3">

          <div class="login-logo">
          <b>BORDER</b> Event Tracker 
          </div>

          <div class="login-box-body"  (keyup.enter)="login()" >
              <p class="login-box-msg">Sign in to start your session</p>
    

                <div class="form-group has-feedback">
                  <input class="form-control" placeholder="Username" type="text" [(ngModel)]="username">
                  <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                  <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="row">
                  <!-- /.col -->
                  <div class="col-xs-4 pull-right">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">Sign In</button>
                    
    
                  </div>
                  <!-- /.col -->
                </div>

            </div>

            <div>{{ returndata | json }}
            </div>
            <div class="alert alert-warning" style="margin-top: 20px;" [hidden]="!showwarning" >
            <strong>Wrong</strong> username or password.
            </div>
 </div>
</div>
